<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfy - Your favourite music is here</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ICON -->
    <link rel="icon" href="img/logo.png">

    <!-- FONTAWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="img/logo.png" alt="logo"> Spotify</li>
        </ul>
        <ul>
            <li class="signup">Sign Up</li>
            <li class="login">Login</li>
        </ul>
    </nav>

    <div class="songlist">
        <img src="img/ONLY JUST BEGUN.jpg" alt="">
        <div class="list">
            <p>Album</p>
            <h1>ONLY JUST BEGUN</h1>
            <ul>
                <li class="ojb-img">
                    <img src="img/ojb-img.jpg" alt="">Armaan Malik
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="songitemcontainer">
            <div class="songitem">
                <img src="img/ONLY JUST BEGUN.jpg" alt="1">
                <span class="songname">Only Just Begun (Intro)</span>
                <div class="songlistplay">
                    <span class="timestamp">01:31 <i id="0" class="fa-regular songitemplay fa-circle-play"></i></span>
                </div>
            </div>

            <div class="songitem">
                <img src="img/ONLY JUST BEGUN.jpg" alt="2">
                <span class="songname">Mere Khayaalon Mein</span>
                <div class="songlistplay">
                    <span class="timestamp">02:12 <i id="1" class="fa-regular songitemplay fa-circle-play"></i></span>
                </div>
            </div>

            <div class="songitem">
                <img src="img/ONLY JUST BEGUN.jpg" alt="3">
                <span class="songname">Kasam Se</span>
                <div class="songlistplay">
                    <span class="timestamp">03:05 <i id="2" class="fa-regular songitemplay fa-circle-play"></i></span>
                </div>
            </div>

            <div class="songitem">
                <img src="img/ONLY JUST BEGUN.jpg" alt="4">
                <span class="songname">Humnava</span>
                <div class="songlistplay">
                    <span class="timestamp">02:54 <i id="3" class="fa-regular songitemplay fa-circle-play"></i></span>
                </div>
            </div>

            <div class="songitem">
                <img src="img/ONLY JUST BEGUN.jpg" alt="5">
                <span class="songname">Door Chalein Kahin</span>
                <div class="songlistplay">
                    <span class="timestamp">02:46 <i id="4" class="fa-regular songitemplay fa-circle-play"></i></span>
                </div>
            </div>

            <div class="songitem">
                <img src="img/ONLY JUST BEGUN.jpg" alt="6">
                <span class="songname">Marne Se Pehle</span>
                <div class="songlistplay">
                    <span class="timestamp">04:08 <i id="5" class="fa-regular songitemplay fa-circle-play"></i></span>
                </div>
            </div>

            <div class="songitem">
                <img src="img/ONLY JUST BEGUN.jpg" alt="7">
                <span class="songname">Sun Maahi</span>
                <div class="songlistplay">
                    <span class="timestamp">02:49 <i id="6" class="fa-regular songitemplay fa-circle-play"></i></span>
                </div>
            </div>

            <div class="songitem">
                <img src="img/ONLY JUST BEGUN.jpg" alt="8">
                <span class="songname">TMMT</span>
                <div class="songlistplay">
                    <span class="timestamp">02:36 <i id="7" class="fa-regular songitemplay fa-circle-play"></i></span>
                </div>
            </div>
        </div>

        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="img/playing.gif" alt="" id="gif"> <span id="mastersongname">Only Just Begun (Intro)</span>
        </div>
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>

</body>
</html>
